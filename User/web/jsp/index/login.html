<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>

    <script src="/jsp/common/template/baseModule.js"></script>
</head>
<body ng-app="m" ng-controller="c">
<div class="container" style="margin-top: 20px;background-color: red;">
    <div class="container-fluid center-block form">
        <div class="page-header text-primary text-right">
            <h2>
                <span class="pull-left">嫦娥抗衰云平台</span>
                <small>管理系统登录</small>
            </h2>
        </div>
        <form>
            <div class="form-group">
                <div class="input-group input-group-lg">
                     <span class="input-group-btn">
                         <a class="btn btn-default disabled">
                             <span class="icon-user"></span>
                         </a>
                    </span>
                    <input type="text" class="form-control" ng-model="username"
                           placeholder="用户名" ng-focus="e=false">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <span class="input-group-btn">
                         <a class="btn btn-default disabled">
                             <span class="icon-lock"></span>
                         </a>
                    </span>
                    <input type="password" class="form-control" ng-model="password"
                           placeholder="密码" ng-focus="e=false">
                </div>
            </div>
            <div class="alert alert-danger p-a-md" role="alert" ng-show="e">
                <span class="icon-remove text-danger m-r"></span>
                用户名或密码错误
            </div>
            <div class="form-group">
                <button type="submit" ng-click="editOneUser()" class="btn btn-block btn-primary btn-lg">
                    <span class="icon-signin m-r"></span> 登录
                </button>
            </div>
        </form>
        <form action="http://localhost:8080/file/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" value="选择文件"/>
            <input id="submit_form" type="submit" class="btn btn-success save" value="保存"/>
        </form>
    </div>
</div>
<script>
    angular.module("m",["baseModule"])
        .controller("c",function($scope,ajax){
            $scope.test = "Hello world!";
            $scope.login = function () {
                ajax.ajax("/main/user/login", "POST", {
                          userId: 1
                      }).success(function (data) {
                          console.log(data);
                      }).error(function (data) {
                          console.log(data);
                      });
            };
            $scope.getOneUser = function () {
                ajax.ajax("/main/user/getOneUser", "POST", {
                    userId: 1
                }).success(function (data) {
                    console.log(data);
                }).error(function (data) {
                    console.log(data);
                });
            };
            $scope.editOneUser = function () {
                ajax.ajax("/main/user/editOneUser", "POST", {
                    userId: 1,
                    money: 300
                }).success(function (data) {
                    console.log(data);
                }).error(function (data) {
                    console.log(data);
                });
            };
        });
</script>
</body>
</html>
